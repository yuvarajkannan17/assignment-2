    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button id="spinBtn" type="button" onclick="invoke()" class="spinCls">Spin</button>
</body>
<script>    

  let btn= document.getElementById("spinBtn")
  console.log(btn)
    isSpinning=false;

    function invoke(){

        isSpinning=!isSpinning;

        spinBtn.classList.toggle('spinning',isSpinning);

    }

</script>
