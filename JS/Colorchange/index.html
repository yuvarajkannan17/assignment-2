
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_ColorChange</title>
</head>
<body>

    <h1 id="h1">Hi, Yuvaraj</h1>
    <button type="button" onclick="changeColor()">Change_TextColor</button>

    <script>

        function changeColor(){
            const h1=document.getElementById('h1')

            h1.style.color='blue';
        }
    </script>
    
</body>
</html>
