<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chart JS </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="myChart">
        <div>
            <h1>Dynamic Chart</h1>
            <label> Choose Chart Type </label>
            <select id="chartType">
                <option value="line">Line Chart</option>
                <option value="bar">Bar Chart</option>
            </select>
        </div>
        <div>
            <label>Enter Data (Comma-Seperated values)</label>
            <input id="inputField" type="text" placeholder="eg, 10, 20, 30" />
            <button type="button" onclick="updateChart()">Update Chart</button>

        </div>

        <div style="width: 400px;height: 200px;">
            <canvas id="chart"></canvas>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>


        let canva = document.getElementById('chart');

        let lineChart;

        function updateChart() {
           
            let input = document.getElementById('inputField').value;
            let chartType = document.getElementById('chartType').value;

            let datas = input.split(',').map(Number);
            if (lineChart) {

                lineChart.destroy();
            }
            lineChart = new Chart(canva, {
                type: chartType,
                data: {
                    labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL"],
                    datasets: [
                        {
                            label: 'Monthly Sales 2023',
                            data: datas,
                        }
                    ]

                }
            })

            console.log(lineChart);
        }




    </script>
</body>

</html>
