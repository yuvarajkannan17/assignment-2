<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="temp">

    </div>
    <script>
        async function getApi() {
            const lat = 44.34;
            const lon = 10.99;
            const time='minutely';
            const apiKey = '0838464a00a4767830288c2d1f250a1f'; // 

            // Ensure you have the correct URL with proper query parameters
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`;
            // const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=${time}&appid=${apiKey}`;


            try {
                const response = await fetch(url);
                const result = await response.json(); // Assuming the response is in JSON format
                let show=document.getElementById('temp')
               let temp= document.createElement('div')
               temp.innerHTML= " Weather Temperature Live :"+result.main.temp +"Kelvin";
               show.appendChild(temp);
            } catch (error) {
                console.error(error);
            }
        }

      setInterval(()=>{getApi()},5000)
    </script>
</body>

</html>
